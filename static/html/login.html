<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/css/login.css">
    <title>Login</title>
</head>
<body>
    <div>     
        <h4>Login</h4>
        <form action="/login" method="POST">
            <input class ="text-field__input" type="text" placeholder="Enter Username" name="username" required/>
        </br>
            <input class ="text-field__input" type="password" placeholder="Enter Password" name="password" required/>
    </br>
            <button class="button button1" type="submit">Login</button>
            <button class="button button1" type="reset" class="cancelbtn">Cancel</button>
        </form>
    
        <h4> Don't have an account? Do you want to register?</h4>
        <form action = "/register">
        <button class="button button1" type="submit" action = "/register" method ="get">Registration</button>
        </form>
    </div>
</body>
</html>
