<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/register.css">
    <title>Registration</title>
</head>
<body>
    <div>
        <h4>Registration</h4>
        <form action="/register" method="POST">
            <input class ="text-field__input" type="text" placeholder="Enter Username" name="username" required/>
        </br>
            <input class ="text-field__input" type="password" placeholder="Enter Password" name="password" required/>
         </br>
         
            <button class="button button1" type="submit" onclick="Register()" type="button">Register</button>
            <button class="button button1" type="reset" class="cancelbtn">Cancel</button>

        </form>
        <h4> Back to Login</h4>
        <form action = "/login">
            <button class="button button1" type="submit" action = "/register" method ="get">Login</button>
            </form>
    </div>
</body>
</html>
